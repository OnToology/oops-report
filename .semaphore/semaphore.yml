version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install requirements
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Install requirements
          commands:
            - sudo apt-get install python3-venv -y
            - checkout
            - python3 -m venv .venv
            - .venv/bin/pip install -r requirements.txt
            - .venv/bin/python -m unittest tests.py
