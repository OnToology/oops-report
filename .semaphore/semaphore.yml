version: v1.0
name: Install requirements
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - python3 -m venv .venv
      - .venv/bin/python -r requirements.txt
blocks:
  - name: Install requirements.txt
    task:
      jobs:
        - name: Install requirements
          commands:
            - checkout
            - sudo apt-get install python3-venv
            - python3 -m venv .venv
            - .venv/bin/python -r requirements.txt
