version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install requirements
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Install requirements
          commands:
            - apt-get install python3-venv
            - checkout
            - .venv/bin/python -r requirements.txt
