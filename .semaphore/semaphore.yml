version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install Requirements
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Run tests  and coverage
          commands:
            - sudo apt-get install python3-venv -y
            - checkout
            - python3 -m venv .venv
            - .venv/bin/pip install -r requirements.txt
            - .venv/bin/python -m unittest tests.py
            - .venv/bin/coverage run -m unittest tests.py
            - 'bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN'
      secrets:
        - name: oops-report
    dependencies: []
